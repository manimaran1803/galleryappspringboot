<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>


#heading th{
       background-color:black;
       color: white;
       text-align: center;
       text-transform: uppercase;
      }
   tr{
    border: 1px solid black;
    background-color:black;
   }

  #head td{
    color: black;
    background-color: skyblue;
   }

   td{
    text-align: center;
   }

    </style>
</head>
<body>
    
        
       
     
           
      
    <a  style="text-decoration: none;color: black; font-size: 30px;" th:href="@{/index}">HOME</a>
        <div class="container">
             <h1 style="text-align: center;text-decoration: underline;">list of Users</h1>
            <table class="table table-bordered">
                <thead>
                    <tr id="heading">
                        <th   >User ID</th>
                        <th>username</th>
                        <th>password</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="head"       th:each="user: ${listUsers}">
                        <td       th:text="${user.id}">User ID</td>
                        <td th:text="${user.username}">E-mail</td>
                        <td th:text="${user.password}">First Name</td>
                        <td th:text="${user.email}">Last Name</td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
