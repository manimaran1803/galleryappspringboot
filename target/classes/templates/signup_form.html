<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #full{
            background-color:white;
            height: 400px;
            margin-top: 100px;
            box-shadow: 2px 2px 20px black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="full"    class="container" style="max-width: 400px;">
        
            <h1>User Registration </h1>
       
        <form th:action="@{/process_register}" th:object="${user}"
            method="post" >
           <label>username</label>
          <input type="text" th:field="*{username}" class="form-control">
          <label>password</label>
          <input type="text" th:field="*{password}" class="form-control"       >
          <label>email</label>
          <input type="text" th:field="*{email}"  class="form-control"         >
         
          <input type="hidden" th:field="*{role}"    class="form-control"     ><br><br>
             
            
                <button type="submit" class="btn btn-success">Sign Up</button>
         
        </form>
    </div>
</body>
</html>
